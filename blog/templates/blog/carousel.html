{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    {% for blog in carousel_blogs %}
                        <div class="item {% if blog.id == 1 %}active{% endif %} recent_posts"
                             style="background-image: url({{ blog.get_thumbnail_url }})">
                            <div class="darken_thumbnail">
                                <div class="bottom-align-text col-md-8 col-md-offset-2">
                                    <a href={% url 'blog_detail' cat_slug=blog.category.slug slug=blog.slug pk=blog.pk %}>
                                        {{ blog.title }}</a>
                                    <p>{{ blog.description }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}

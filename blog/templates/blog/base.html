<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131435199-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-131435199-1');
    </script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//fonts.googleapis.com/css?family=Audiowide&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <meta charset="UTF-8">
    {% block meta %}
        <meta name="description" content="{{ description }}">
        <title>{{ title }}</title>
        <meta name="keywords" content="{{ keywords }}">
    {% endblock meta %}
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-site-verification" content="xLF5KZEwGPB69_ZsPeyQLEwgOBq9CYjHiEhzdnTIe_A"/>
</head>
<body>
{% include "blog/header.html" %}
<main>
    {% block content %}
    {% endblock content %}
</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script>
    window.onscroll = function () {
        scrollFunction()
    };
    var header = document.getElementById("header");
    var logo = document.getElementById("logo");
    var body = document.getElementsByTagName("body")[0];
    var sticky = header.offsetTop;

    function scrollFunction() {
        if (window.pageYOffset > 62) {
            header.classList.add("sticky");
            logo.classList.add("d-none");
            body.classList.add("padding-sticky");
        } else {
            header.classList.remove("sticky");
            logo.classList.remove("d-none");
            body.classList.remove("padding-sticky");
        }
    }

</script>
</html>
